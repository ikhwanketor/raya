<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Raya Stripe Checkout</title>
    <meta name="description" content="A demo of Stripe client-only Checkout" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <!-- Load Stripe.js on your website. -->
    <script src="https://js.stripe.com/v3/"></script>
  </head>

  <body>
    <div class="sr-root">
      <div class="sr-main" style="display: flex;">
        <header class="sr-header">
          <div class="sr-header__logo"></div>
        </header>
        <div class="sr-container">
          <section class="container">
            <h1>One-time Donation</h1>
            <button
              data-checkout-mode="payment"
              data-price-id="price_1ITQQEJMMjwh41KQGD5WOB0v"
            >
              Donate $5.00 once
            </button>
            <button
              data-checkout-mode="payment"
              data-price-id="price_1ITR5lJMMjwh41KQHPYYXcDC"
            >
              Donate $15.00 once
            </button>
            <button
              data-checkout-mode="payment"
              data-price-id="price_1ITR5lJMMjwh41KQZEBLM2EG"
            >
              Donate $50.00 once
            </button>
          </section>
          <section class="container">
            <h1>Recurring Donation</h1>
            <button
              data-checkout-mode="subscription"
              data-price-id="price_1ITRBIJMMjwh41KQj8p1fydM"
            >
              Donate $20.00 per month
            </button>
          </section>
        </div>
        <div id="error-message"></div>
      </div>
    </div>
    <div class="banner">
      <span>
        Go find me on
        <a href="https://t.me/IkhwanKetor"> RAYA.DEVILDICE666 </a> and buymeacoffee on.
        <a
          href="https://www.buymeacoffee.com/raya008"
        >
          RAYA008.
        </a>
      </span>
    </div>

    <script>
      // Replace with your own publishable key: https://dashboard.stripe.com/test/apikeys
      var PUBLISHABLE_KEY = 'pk_live_51ISaV1JMMjwh41KQ6WzT83uhuZrxFFiLhLhvChUDKwFUwCekjyrBvzSp6D7Lkoj1Aqazmih5dPJmUCqanxChKF2h00Mph9T7gd';
      // Replace with the domain you want your users to be redirected back to after payment
      var DOMAIN = location.href.replace(/[^/]*$/, '');

      if (PUBLISHABLE_KEY === 'pk_live_51ISaV1JMMjwh41KQ6WzT83uhuZrxFFiLhLhvChUDKwFUwCekjyrBvzSp6D7Lkoj1Aqazmih5dPJmUCqanxChKF2h00Mph9T7gd') {
        console.log(
          'Replace the hardcoded publishable key with your own publishable key: https://dashboard.stripe.com/test/apikeys'
        );
      }

      var stripe = Stripe(PUBLISHABLE_KEY);

      // Handle any errors from Checkout
      var handleResult = function (result) {
        if (result.error) {
          var displayError = document.getElementById('error-message');
          displayError.textContent = result.error.message;
        }
      };

      document.querySelectorAll('button').forEach(function (button) {
        button.addEventListener('click', function (e) {
          var mode = e.target.dataset.checkoutMode;
          var priceId = e.target.dataset.priceId;
          var items = [{ price: priceId, quantity: 1 }];

          // Make the call to Stripe.js to redirect to the checkout page
          // with the sku or plan ID.
          stripe
            .redirectToCheckout({
              mode: mode,
              lineItems: items,
              successUrl:
                DOMAIN + 'success.html?session_id={CHECKOUT_SESSION_ID}',
              cancelUrl:
                DOMAIN + 'canceled.html?session_id={CHECKOUT_SESSION_ID}',
            })
            .then(handleResult);
        });
      });
    </script>
  </body>
</html>
